buildscript
{
  repositories
  {
    mavenLocal()
    jcenter()
    maven
    {
      url 'http://dl.bintray.com/sleroy/maven'
    }
  }

  dependencies
  {
    classpath 'com.metrixware:gradle-doc-plugin:0.1.4'
    classpath 'com.diffplug.spotless:spotless-plugin-gradle:4.0.1'
  }
}

apply plugin: 'pandoc'
apply plugin : 'java'
apply plugin: 'com.diffplug.gradle.spotless'
apply plugin: 'groovy'

documentation
{
  templates
  {
    template
    {
      name = 'standard'
      outputs =['html', 'pdf']
    }
  }

  documents
  {
    document
    {
      name = 'example'
      type = 'md'
      languages=['en']
    }
  }
}

spotless
{
  format 'misc',
  {
    target 'sources/**/*.md', '**/.gitignore'

    prettier()
  }
  groovyGradle
  {
    // same as groovy, but for .gradle (defaults to '*.gradle')
    target '*.gradle'
    greclipse().configFile('greclipse.properties')

  }
}
